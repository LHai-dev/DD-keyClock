server:
  port: 9080

spring :
  datasource:
    url: jdbc:postgresql://keycloak/keycloak
    username: keycloak
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      #    databasePlatform:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
